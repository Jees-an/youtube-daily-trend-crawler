name: YouTube Daily Crawl

on:
  schedule:
    - cron: '0 12 * * *'  # ë§¤ì¼ 21:00 KST
  workflow_dispatch:

jobs:
  collect_trending:
    name: ğŸ“¥ Collect Trending Videos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt
      - name: ğŸš€ Run collect_trending.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python collect_trending.py

  collect_comments:
    name: ğŸ’¬ Collect Comments & Replies
    needs: collect_trending
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt
      - name: ğŸš€ Run collect_comments.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python collect_comments.py
      - name: ğŸ“ Upload results
        uses: actions/upload-artifact@v3
        with:
          name: youtube-output-${{ github.run_number }}
          path: output/
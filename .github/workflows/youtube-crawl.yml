name: YouTube Daily Crawl

on:
  schedule:
    - cron: '0 12 * * *'  # Îß§Ïùº 21:00 KST
  workflow_dispatch:

jobs:
  collect_trending:
    name: üì• Collect Trending Videos
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python collect_trending.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

  collect_comments:
    name: üí¨ Collect Comments & Replies
    runs-on: ubuntu-latest
    needs: collect_trending

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python collect_comments.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Upload collected files
        uses: actions/upload-artifact@v3
        with:
          name: youtube-output-${{ github.run_number }}
          path: output/
